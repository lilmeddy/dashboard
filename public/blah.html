<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    .post {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <form id="postForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" required></textarea>
    <br>
    <button type="submit">Create Post</button>
  </form>

  <div id="postsContainer"></div>

  <script>
    // Retrieve posts from local storage or initialize an empty array
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Function to render the posts on the page
    function renderPosts() {
      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';

      posts.forEach((post, index) => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <button onclick="editPost(${index})">Edit</button>
          <button onclick="toggleLike(${index})">${post.liked ? 'Unlike' : 'Like'}</button>
        `;

        postsContainer.appendChild(postElement);
      });
    }

    // Function to handle post creation
    function createPost(event) {
      event.preventDefault();

      const titleInput = document.getElementById('title');
      const contentInput = document.getElementById('content');

      const post = {
        title: titleInput.value,
        content: contentInput.value,
        liked: false
      };

      posts.push(post);
      localStorage.setItem('posts', JSON.stringify(posts));

      titleInput.value = '';
      contentInput.value = '';

      renderPosts();
    }

    // Function to handle post editing
    function editPost(index) {
      const post = posts[index];
      const newTitle = prompt('Enter the new title:', post.title);
      const newContent = prompt('Enter the new content:', post.content);

      if (newTitle && newContent) {
        post.title = newTitle;
        post.content = newContent;

        localStorage.setItem('posts', JSON.stringify(posts));
        renderPosts();
      }
    }

    // Function to handle toggling the liked status
    function toggleLike(index) {
      const post = posts[index];
      post.liked = !post.liked;

      localStorage.setItem('posts', JSON.stringify(posts));
      renderPosts();
    }

    // Add event listener to the form
    const postForm = document.getElementById('postForm');
    postForm.addEventListener('submit', createPost);

    // Initial render
    renderPosts();
  </script>
</body>
</html>
